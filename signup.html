
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <!-- Favicons -->
    
    <meta name="theme-color" content="#712cf9">

    <!-- Custom styles for this template -->
    <link href="/css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    
        <main class="form-signin w-100 m-auto">
            <form action="/" method="post">
                <img class="mb-4 logo" src="/images/logo.png" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

                <div class="form-floating">
                    <input name="fName" type="text" class="form-control top" id="floatingInput" placeholder="First Name" required autofocus>
                    <label for="floatingInput">First Name</label>
                </div>

                <div class="form-floating">
                    <input name="lName" type="text" class="form-control middle" id="floatingInput" placeholder="Last Name" required>
                    <label for="floatingInput">Last Name</label>
                </div>

                <div class="form-floating">
                    <input name="eAddress" type="email" class="form-control bottom" id="floatingInput" placeholder="Email Address" required>
                    <label for="floatingInput">Email Address</label>
                </div>

                <div class="divider"></div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>

                <p class="mt-5 mb-3 text-muted">Made with ❤️ in Kathmandu.</p>
            </form>
        </main>
  </body>

</html>
